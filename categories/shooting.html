    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                            white: '#FFFFFF',

                            black: '#000000',

</head>
<body class="bg-apple-lightgray text-apple-darkgray font-sans min-h-screen flex flex-col">
    <header class="bg-apple-blue text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <a href="/" class="text-2xl font-bold mb-4 md:mb-0">AdventureGame.online</a>
                <nav class="w-full md:w-auto">
                    <ul class="flex flex-wrap justify-center md:justify-end space-x-1 md:space-x-4">
                        <li><a href="/" class="px-3 py-2 rounded hover:bg-blue-600 transition">Home</a></li>
                        <li><a href="/categories/new.html" class="px-3 py-2 rounded hover:bg-blue-600 transition">New Games</a></li>
                        <li><a href="/categories/popular.html" class="px-3 py-2 rounded hover:bg-blue-600 transition">Popular</a></li>
                        <li><a href="/categories/action.html" class="px-3 py-2 rounded bg-blue-600 transition">Action</a></li>
                        <li><a href="/categories/puzzle.html" class="px-3 py-2 rounded hover:bg-blue-600 transition">Puzzle</a></li>
                        <li><a href="/categories/adventure.html" class="px-3 py-2 rounded hover:bg-blue-600 transition">Adventure</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Category Header -->
        <section class="bg-gradient-to-r from-apple-blue to-blue-700 text-white rounded-xl p-8 mb-12">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold mb-4 text-shadow">Action Games</h1>
                <p class="text-lg">Fast-paced games that test your reflexes and skills. Dive into exciting adventures and challenges.</p>
            </div>
        </section>

        <!-- Action Games Grid -->
        <section class="mb-12">
            <div id="action-games-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Action games will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="bg-apple-darkgray text-white py-6 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 AdventureGame.online - All Rights Reserved</p>
                </div>
                <div>
                    <ul class="flex space-x-4">
                        <li><a href="/about.html" class="hover:text-apple-blue transition">About</a></li>
                        <li><a href="/contact.html" class="hover:text-apple-blue transition">Contact</a></li>
                        <li><a href="/privacy.html" class="hover:text-apple-blue transition">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Function to create a game card
        function createGameCard(game) {
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                    <a href="/games/${game.id}.html">
                        <img src="${game.thumbnailUrl}" alt="${game.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-apple-blue">${game.title}</h3>
                            <p class="text-sm text-gray-600 mt-1">${game.description}</p>
                            <div class="mt-3 inline-block px-4 py-2 bg-apple-blue text-white rounded-lg hover:bg-blue-600 transition">Play Now</div>
                        </div>
                    </a>
                </div>
            `;
        }

        // Populate action games
        document.addEventListener('DOMContentLoaded', function() {
            const actionGamesContainer = document.getElementById('action-games-container');
            
            // Get action games
            const actionGames = gamesData.filter(game => game.category === 'action');
            
            if (actionGames.length > 0) {
                actionGamesContainer.innerHTML = actionGames.map(createGameCard).join('');
            } else {
                actionGamesContainer.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-xl text-gray-500">No action games found. Check back soon!</p></div>';
            }
        });
    </script>
</body>
</html>
